version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: auth-api 
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  app:
    build: .
    ports:
      - "3333:3333"
    depends_on:
      - db

volumes:
  dbdata:
